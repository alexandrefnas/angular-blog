      cardTitle="Conheça o Brasil"
      cardDescription="Conhecido por sua rica diversidade cultural, natural e étnica, o país abriga a maior parte da Floresta Amazônica, além de praias tropicais, cidades vibrantes como Rio de Janeiro e São Paulo, e um povo acolhedor. A cultura brasileira é marcada pela mistura de influências indígenas, africanas e europeias, refletida na música, na culinária e nas festas populares, como o famoso Carnaval. O idioma oficial é o português e a moeda é o real (R$)."
    ></app-big-card>

      cardDescription_small="São Paulo é a maior cidade do Brasil e uma das maiores do mundo em população. É o principal centro financeiro, corporativo e cultural do país, sendo conhecida por sua diversidade, ritmo acelerado e influência global."
    ></app-small-card>
    <app-small-card

      cardDescription_small="O Rio de Janeiro, conhecido como a Cidade Maravilhosa, é um dos destinos mais icônicos do Brasil e do mundo. Famoso por suas paisagens deslumbrantes, mistura natureza e cidade de forma única — com praias como Copacabana e Ipanema, o Cristo Redentor no alto do Corcovado e o Pão de Açúcar com sua vista panorâmica."
    ></app-small-card>

      cardDescription_small="Minas Gerais é um estado localizado na região Sudeste do Brasil, conhecido por sua rica história, paisagens montanhosas e uma das culinárias mais apreciadas do país. Foi um dos principais cenários do ciclo do ouro no período colonial, o que deixou um legado de cidades históricas como Ouro Preto, Tiradentes e Mariana, repletas de igrejas barrocas, casarões antigos e arte sacra."
    ></app-small-card>
    <app-small-card
      photoCover_small="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQm_HOtvvT_lPSldpU3M_p7HebvnwDWE46C_g&s"
      cardDescription_small="O Distrito Federal é a unidade federativa onde está localizada a capital do Brasil, Brasília. Criado em 1960 para ser o centro político do país, o DF é único em sua estrutura e planejamento urbano. A cidade de Brasília foi projetada pelos arquitetos Lúcio Costa e Oscar Niemeyer, com uma arquitetura moderna e traçado urbanístico em forma de avião — ou de cruz, como muitos também enxergam."
    ></app-small-card>
